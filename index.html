<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Contact form</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <form action="">
            <h1>Contact US</h1>
            <input type="text" name="" id="name" required placeholder="Enter Username">
            <input type="email" name="" id="mail" required placeholder="Enter Email Address">
            <input type="number" name="" id="phone" required placeholder="Enter your Phone No. (+94*********)">
            <textarea name="" id="message" rows="4" placeholder="How can i help you"></textarea>
            <button>Send</button>
        </form>
    </div>
    
</body>
</html>
